  input, textarea {

  .layout {

<body>
<div id="root"></div>
<script type="text/babel">
const {useState,useEffect}=React;

// ğŸ”Š 3ì´ˆ ê²Œì„í˜• ì•Œë¦¼ìŒ (ì›ë³¸ ë¡œì§ ìœ ì§€)
function playGameBeep(){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const gain = ctx.createGain();
  gain.connect(ctx.destination);
  const notes=[880,1175,1568,1175,1760,2349,1760];
  let t=ctx.currentTime;
  gain.gain.setValueAtTime(0.35,t);
  notes.forEach(f=>{
    const o=ctx.createOscillator();
    o.type="square";
    o.frequency.value=f;
    o.connect(gain);
    o.start(t);
    o.stop(t+0.4);
    t+=0.4;
  });
  gain.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+3);
}

function App(){
  const[step,setStep]=useState(0);
  const[bookTitle,setBookTitle]=useState("");
  const[totalMinutes,setTotalMinutes]=useState(null);
  const[readMin,setReadMin]=useState(null);
  const[restMin,setRestMin]=useState(null);
  
  const[phase,setPhase]=useState("reading");
  const[phaseSec,setPhaseSec]=useState(0);
  const[totalSec,setTotalSec]=useState(0);
  const[paused,setPaused]=useState(false);
  
  const[records,setRecords]=useState([]);
  const[showRest,setShowRest]=useState(false);
  const[showEnd,setShowEnd]=useState(false);
  const[showHighlight,setShowHighlight]=useState(false);
  const[endType,setEndType]=useState(null);
  
  const[page,setPage]=useState("");
  const[sentence,setSentence]=useState("");
  const[highlight,setHighlight]=useState("");

  useEffect(()=>{
    if(step!==4||paused||showEnd||showHighlight)return;
    const id=setInterval(()=>{setPhaseSec(s=>s+1);setTotalSec(s=>s+1)},1000);
    return()=>clearInterval(id)
  },[step,paused,showEnd,showHighlight]);

  useEffect(()=>{
    if(step!==4)return;
    if(phase==="reading"&&phaseSec>=readMin*60){
      playGameBeep();
      setPhase("rest");setPhaseSec(0);setShowRest(true);
    }
    if(phase==="rest"&&phaseSec>=restMin*60){
      playGameBeep();
      setPhase("reading");setPhaseSec(0);
    }
    if(totalSec>=totalMinutes*60){
      playGameBeep();
      setPaused(true);
      setEndType("success");
      setShowHighlight(true);
    }
  },[phaseSec,totalSec]);

  const fmt=s=>String(Math.floor(s/60)).padStart(2,"0")+":"+String(s%60).padStart(2,"0");

  if(step===0) return <div className="screen"> <img className="scene" src="start.png" onError={(e)=>e.target.style.display='none'}/> <h1 style={{fontSize:24}}>Reading Quest</h1> <button onClick={()=>setStep(1)}>ì‹œì‘í•˜ê¸°</button> </div>;
  
  if(step===1) return <div className="screen"> <input placeholder="ì±… ì œëª©" value={bookTitle} onChange={e=>setBookTitle(e.target.value)}/> <button disabled={!bookTitle} onClick={()=>setStep(2)}>í™•ì¸</button> </div>;
  
  if(step===2) return <div className="screen"> <p>ëª©í‘œ ì‹œê°„ì„ ì„ íƒí•˜ì„¸ìš”</p> {[10,30,60,90].map(t=><button key={t} onClick={()=>{setTotalMinutes(t);setStep(3)}}>{t}ë¶„</button>)} </div>;
  
  if(step===3) return <div className="screen"> <input type="number" placeholder="ë…ì„œì‹œê°„(ë¶„)" onChange={e=>setReadMin(+e.target.value)}/> <input type="number" placeholder="ì‰¬ëŠ”ì‹œê°„(ë¶„)" onChange={e=>setRestMin(+e.target.value)}/> <button disabled={!readMin||!restMin} onClick={()=>{setPhase("reading");setPhaseSec(0);setTotalSec(0);setStep(4)}}>ì‹œì‘</button> </div>;

  return <div className="screen">
    <h3>{bookTitle}</h3>
    <img className="scene" src={phase==="reading"?"reading.png":"rest.png"} onError={(e)=>e.target.style.display='none'}/>
    
    <div className="layout">
      <div>
        <div className="timer">{fmt(totalSec)}</div>
        <div style={{display:'flex', justifyContent:'center', flexWrap:'wrap'}}>
          <button onClick={()=>{ setPaused(p=>!p); if(paused) playGameBeep(); }}>{paused?"ì¬ê°œ":"ì¼ì‹œì •ì§€"}</button>
          <button onClick={()=>{ playGameBeep(); setPaused(true); setEndType("failed"); setShowEnd(true); }}>ë…ì„œ ì¢…ë£Œ</button>
        </div>
      </div>
      
      <div className="records">
        {records.length === 0 && <div style={{color:'#999', textAlign:'center', padding:10}}>ê¸°ë¡ ì—†ìŒ</div>}
        {records.map((r,i)=><div key={i}><strong>p.{r.page}</strong><div style={{wordBreak:'break-word'}}>{r.sentence}</div><hr/></div>)}
      </div>
    </div>

    {showRest&&<div className="modal"><div className="modal-box">
      <h3>ì‰¬ëŠ” ì‹œê°„ ê¸°ë¡</h3>
      <input placeholder="í˜ì´ì§€" type="number" value={page} onChange={e=>setPage(e.target.value)}/>
      <textarea placeholder="ì½ê³  ìˆëŠ” ë¬¸ì¥" rows={3} value={sentence} onChange={e=>setSentence(e.target.value)}/>
      <button onClick={()=>{ if(page||sentence)setRecords(r=>[...r,{page,sentence}]); setPage("");setSentence(""); setShowRest(false); }}>ì €ì¥í•˜ê³  ê³„ì†</button>
    </div></div>}

    {showHighlight&&<div className="modal"><div className="modal-box">
      <h3>ê°€ì¥ ê¸°ì–µì— ë‚¨ëŠ” ë¬¸ì¥</h3>
      <textarea value={highlight} rows={4} onChange={e=>setHighlight(e.target.value)}/>
      <button disabled={!highlight} onClick={()=>{setShowHighlight(false);setShowEnd(true);}}>ì…ë ¥ ì™„ë£Œ</button>
    </div></div>}

    {showEnd&&<div className="modal"><div className="modal-box">
      <h2>{endType==="success"?"ë…ì„œ ì™„ë£Œ!":"ë…ì„œ ì¤‘ë‹¨"}</h2>
      <img className="scene" src={endType==="success"?"victory.png":"failed.png"} onError={(e)=>e.target.style.display='none'}/>
      <div className="book-title">{bookTitle}</div>
      {endType==="success"&&highlight&&<div className="highlight">â€œ{highlight}â€</div>}
      <p>ì´ ì‹œê°„: {fmt(totalSec)}</p>
      <h4>ğŸ“’ ë…ì„œ ì¤‘ ê¸°ë¡</h4>
      {records.length===0 && <p>ê¸°ë¡ ì—†ìŒ</p>}
      {records.map((r,i)=>(
        <div key={i} className="record-item">
          p.{r.page} â€” {r.sentence}
        </div>
      ))}
      <button onClick={()=>window.location.reload()}>ì²˜ìŒìœ¼ë¡œ</button>
    </div></div>}
  </div>;
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
